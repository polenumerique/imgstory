<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Al√©atoires</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .image-container {
            display: flex;
            gap: 20px;
        }
        .image-container img {
            width: 300px;
            height: 600px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<h1>Voici vos 3 illustrations, racontez une histoire en vous basant sur ces 3 images.</h1>
    <div class="image-container">
        <img id="img1" src="" alt="Image 1">
        <img id="img2" src="" alt="Image 2">
        <img id="img3" src="" alt="Image 3">
    </div>

    <script>
        function getRandomImages() {
            const imageFolder = 'images/';
            const images = [
                'image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg', 'image5.jpg', // ajoutez tous vos noms de fichiers ici
            ];

            const randomImages = [];
            while (randomImages.length < 3) {
                const randomIndex = Math.floor(Math.random() * images.length);
                const selectedImage = images[randomIndex];
                if (!randomImages.includes(selectedImage)) {
                    randomImages.push(selectedImage);
                }
            }

            document.getElementById('img1').src = imageFolder + randomImages[0];
            document.getElementById('img2').src = imageFolder + randomImages[1];
            document.getElementById('img3').src = imageFolder + randomImages[2];
        }

        getRandomImages();
    </script>
</body>
</html>
