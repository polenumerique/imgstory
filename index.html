<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Aléatoires</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Barlow', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .titre {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            gap: 20px;
            justify-content: center; /* Centrer les images horizontalement */
            overflow: hidden; /* pour cacher les images qui sortent du cadre */
        }
        .image-container img {
            width: 300px;
            height: 600px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            opacity: 0; /* commence par être invisible */
            margin-top: 100px; /* décalage initial pour l'effet de glissement */
        }

        /* définition de l'animation de glissement */
        @keyframes slide-in {
            0% {
                transform: translateY(100%); /* commence en bas */
                opacity: 0;
            }
            100% {
                transform: translateY(0); /* se déplace vers le haut */
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="titre">
        <h1>Voici vos 3 illustrations, racontez une histoire en vous basant sur ces 3 images.</h1>
    </div>
    <div class="image-container">
        <img id="img1" src="" alt="Image 1">
        <img id="img2" src="" alt="Image 2">
        <img id="img3" src="" alt="Image 3">
    </div>

    <script>
        function getRandomImages() {
            const imageFolder = 'images/';
            const images = [
                'archer.jpg', 'bateau.jpg', 'brebis.jpg', 'chambre.jpg', 'chat.jpg', 'cheval.jpg', 'chevalier.jpg', 'chien.jpg', 'dague.jpg', 'femme.jpg', 'fermier.jpg', 'garcon.jpg', 'homme.jpg', 'lettre.jpg','maison.jpg', 'muscles.jpg', 'pigeon.jpg', 'plage.jpg', 'policier.jpg', 'pompier.jpg', 'rouge_gorge.jpg', 'tour.jpg','vaisseau.jpg', 'vautour.jpg', 'voiture.jpg',    // ajoutez tous vos noms de fichiers ici
            ];

            // Fonction pour animer une image spécifique
            function animateImage(imgElement, src, delay) {
                setTimeout(() => {
                    imgElement.src = src;
                    imgElement.style.animation = 'slide-in 1s ease-out forwards';
                }, delay);
            }

            // Démarrer les animations pour chaque image, une après l'autre
            animateImage(document.getElementById('img1'), imageFolder + images[0], 0);
            animateImage(document.getElementById('img2'), imageFolder + images[1], 1000); // Délai de 1 seconde après la première image
            animateImage(document.getElementById('img3'), imageFolder + images[2], 2000); // Délai de 2 secondes après la deuxième image
        }

        getRandomImages();
    </script>
</body>
</html>
